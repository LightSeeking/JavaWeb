<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定位里的层级</title>
    <link rel="stylesheet" type="text/css" href="../cssSource/015.css">
</head>
<body>

    <div class="box1">
        两个盒子都有定位时，重合部分，后来者居上<br>
        z-index:1;
    </div>
    <div class="box2">
        把想要放在最上面的元素，设置z-index值，默认时0，越大越靠上<br>
        z-index:2;
    </div>
    
</body>
</html>
