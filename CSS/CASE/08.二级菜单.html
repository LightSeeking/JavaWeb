<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二级菜单</title>

    <link rel="stylesheet" type="text/css" href="../cssSource/08.css">
</head>
<body>

    <div class="head">

        <div class="list" id="home">
            首页
        </div>
        <div class="list" id="video">
            视频教程
            <ul class="vd">
                <li>java教学视频</li>
                <li>mysql教学视频</li>
                <li>前端从入门到精通</li>
            </ul>
        </div>
        <div class="list" id="exam">
            认证考试
            <ul class="ea">
                <li>初级软件工程师认证</li>
                <li>初级网络工程师认证</li>
                <li>计算机二级考试</li>
            </ul>
        </div>
    </div>

    <center>
        <div class="care">
            .list>ul:表示选择.list下的ul，只选择子代，不选择子代的子代
        </div>

    </center>
    
</body>
</html>
