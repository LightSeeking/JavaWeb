<body>

    <div class="infro">
        <h3>一、数组Array</h3>
        <ul>
            <li>1.数组是有序的数据的集合</li>
            <li>2.var arr = [100,true,'array']</li>
        </ul>

        <h3>二、数组的操作</h3>
        <ul>
            <li class="stress">1.长度的操作：</li>
            <li>(1)获取长度:arr.length</li>
            <li>(2)设置长度:arr.length=数字
                <span>PS:当设置的长度比数据个数小，会从数组最后面依次删除元素</span>
            </li>
            <li class="stress">2.数据的操作：</li>
            <li>(1)获取数据:arr[索引值]</li>
            <li>(2)设置数据:arr[索引值]=新值</li>
        </ul>

        <h3>三、数组的遍历</h3>
        <ul>
            <li>使用循环即可</li>
        </ul>
    </div>
