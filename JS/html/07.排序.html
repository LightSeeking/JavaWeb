<body>

    <div class="infro">
        <h3>一、冒泡排序(Bubble Sort)</h3>
        <ul>
            <li>从第一和第二个数开始两两比较，直到最后为一轮</li>
            <li>长度-1轮即可完成</li>
        </ul>

        <h3>二、选择排序(Select Sort)</h3>
        <ul>
            <li><span>重点操作索引</span></li>
            <li>假设最小的数字索引为0，然后将索引0数字和其他数字一一比较</li>
            <li>得到真实最小数子索引后与索引0处的数字交换</li>
            <li>第一轮比较完毕，索引0已经最小，第二轮从索引1开始，以此类推</li>
        </ul>
    </div>
    
</body>
</html>
