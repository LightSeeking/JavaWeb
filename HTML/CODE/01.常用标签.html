<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常用标签</title>
</head>
<body>

    <!-- 文本【标题标签】自带加粗，有自己的文本大小，且独占一行，有默认间距 -->
    <h1>十年生死两茫茫</h1>  
        <!-- h1标题建议只有一个 -->
    <h2>不思量</h2>
    <h3>自难忘</h3>
    <h4>千里孤坟</h4>
    <h5>无处话凄凉</h5>
    <h6>——《江城子》</h6>

    <!-- 【水平线】 -->
    <hr>

    <!-- 【段落文本】 -->
    <p>
        <!--【加粗标记】 
            b和strong都是加粗，但是strong有强调的意味，
            推荐使用strong
        -->
        <b>作者：</b>
        <strong>@lightseeking</strong>

        <!-- 【换行】 -->
        <br>

        <!--【斜体标记】 
            em和i
            推荐em
         -->
        <i>创建时间：</i>
        <em>#2023/1/12 12:50</em>
    </p>

    <p>
        <!--【上下标标签】 
            sub是下标
            sup是上标
            一般用于对词语的解释标记
         -->
        编码格式<sup>[1]</sup>：

        <!--【删除标签】 
            s和del
            推荐del
         -->
        <s>#GBK</s>
        <del>#ASCII</del>
        
        <!-- 【下划线标签】
            u
         -->
        <u>#UTF-8</u>
    </p>    

    <hr>



</body>
</html>
