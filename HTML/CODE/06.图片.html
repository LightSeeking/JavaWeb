<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片</title>
</head>
<body>
    
    <!--【图片的路径】 
        src
        PS:图片是单标签
        路径的表示方法：
            同级目录：图片名 或者 ./图片名
            兄弟文件夹：../图片文件夹/图片名
            直接使用绝对路径（不推荐）
        ../../ 上一级的上一级，多级返回
     -->
     <img src="../IMG/01.rabbit.jpg"/>

     <!--【图片的属性】 
        title:鼠标悬停上去之后的提示信息
        alt:图片加载不显示（加载失败）之后的提示信息
        width:宽px
        height:高px
            PS:宽和高只设置一个就会等比例缩放
      -->
      <img src="../IMG/02.star.png" alt="图片显示异常，请尝试刷新页面"
            title="唯美星空图"
            width="600px"
      >

</body>
</html>
