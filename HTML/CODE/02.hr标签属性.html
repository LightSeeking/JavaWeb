<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hr标签的属性详解</title>
</head>
<body>
    
    <center>
        hr标签属性：<br>
    </center>

    <!-- 
        color:代表颜色
        width:代表宽度，即线有多长单位为像素
        align:代表水平线居左，中，右
        noshade:代表取消阴影
     -->
    <hr color="blue" width="300" align="center">
    <!-- <hr noshade="noshade"> 前后一样时，可以省略-->
    <hr noshade>

</body>
</html>
