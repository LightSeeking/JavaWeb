<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div标签和span标签</title>
</head>
<body>
    
    <!--【div标签】 
        没有具体含义，用来划分页面的区域，独占一行
        快捷键：
            div*n 创建n个div标签
            div{} 把大括号里的内容用div包裹
     -->

     <div>此去经年，应是良辰好景虚设。</div>

     <div>便纵有千种风情，更与何人说？</div>
     
     <div>——《雨霖铃》</div>

     <!--【span标签】 
        没有实际意义，主要应用在对于文本独立修饰的时候，
            内容有多宽就占用多宽的空间距离
        好处：不会破坏原有的布局就可以修改内容样式
      -->
    
     <h3>
        @lightseeking&emsp;<span style="color:gray">时间：2023/01/13 19:15</span>
     </h3>


</body>
</html>
