<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签</title>
</head>
<body>

    <!--【超链接标签】 
        <a herf="" title="" target="">
            内容//可以是img标签
        </a>

        herf:路径
        title:鼠标悬停上去之后的提示信息
        target:规定在何处打开文档
                _self 默认值，在当前窗口打开
                _blank 在新窗口打开
     -->

     <a href="https://www.baidu.com/" target="_blank">
        百度搜索
     </a>

     <a href="https://bz.zzzmh.cn/index" target="_blank">
        
        <img src="../IMG/07.图片超链接.png" alt="图片显示异常，请尝试刷新页面"
        title="极简壁纸" width="600px"
        >

     </a>


    
</body>
</html>
