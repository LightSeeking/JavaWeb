<!DOCTYPE html>
    <!-- 这里的html是特殊且固定的文档声明标签 -->

<html lang="zh-CN">
    <!-- 单标签 lang代表语言，en为英文，zh-CN是中文，ja-jp是日文 
         有什么意义？
            如果显示的文本是英文，你的电脑语言是中文
            在显示时，会出现翻译提示
        怎么使用？
            【言行一致——要写什么语言的网站就设置成什么语言】
    -->

<head>
    <meta charset="UTF-8">
        <!-- 告诉浏览器你用什么编码的，浏览器就用什么解码，保证内容一致 -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>连接测试</title>
</head>
<body>
    <center>
        测试vscode和仓库连接
        <br>
        初步测试
    </center>
</body>
</html>
