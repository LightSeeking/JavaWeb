<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格案例</title>
</head>
<body>

    <center><h1>会员信息登记表</h1></center>
    <hr>
    
    <table border="1" align="center" bordercolor="pink"
           cellspacing="0"
    >

        <tr align="center">
            <td width="200" height="80">会员姓名</td>
            <td width="300"></td>
            <td width="200">出生日期</td>
            <td width="300"></td>
        </tr>

        <tr align="center">
            <td height="80">身份证号</td>
            <td colspan="3"></td>
            <!-- <td></td>
            <td></td> -->
        </tr>

        <tr align="center">
            <td height="80">通信地址</td>
            <td colspan="3"></td>
            <!-- <td></td>
            <td></td> -->
        </tr>

        <tr align="center">
            <td height="80">联系电话</td>
            <td colspan="3"></td>
            <!-- <td></td>
            <td></td> -->
        </tr>

        <tr align="center">
            <td height="80">会员卡号</td>
            <td colspan="3"></td>
            <!-- <td></td>
            <td></td> -->
        </tr>

    </table>

</body>
</html>
