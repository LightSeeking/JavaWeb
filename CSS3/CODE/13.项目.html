<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <div class="infro">
        <h3>一、对齐方式</h3>
        <ul>
            <li><span>我们称弹性盒里面的每个小盒子位项目</span></li>
            <li>1.<span>align-slef</span>属性</li>
            <li>start,flex-end,center,baseline,stretch</li>
            <li>2.stretch是朝侧轴拉伸</li>
        </ul>

        <h3>二、调整顺序</h3>
        <ul>
            <li><span>order属性</span></li>
            <li>order值越大，越靠后；默认值是0</li>
        </ul>

        <h3>三、剩余宽高</h3>
        <ul>
            <li><span>flex属性</span></li>
            <li>一般设置左右固定宽高，中间设置flex:1;占满剩余空间</li>
            <li>都设置了flex，就按flex数值比例</li>
        </ul>

    </div>

    <div class="case">
        <div class="box">
            <div class="div1">1</div>
            <div class="div2">2</div>
            <div class="div3">3</div>
            <div class="div4">4</div>
            <div class="div5">5</div>
        </div>
    </div>
