<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本阴影</title>
    <link rel="stylesheet" type="text/css" href="../CSSSOURCE/00.note.css">

    <style>
        .case div{
            text-shadow: 10px 10px 2px rgb(111, 192, 20),0px -10px 3px rgb(234, 140, 204);
        }
    </style>
</head>
<body>
    
    <div class="infro">
        <h3>一、文本阴影概述</h3>
        <ul>
            <li>text-shadow:10px 10px 10px red</li>
            <li>四个属性分别是：水平方向位移，垂直方向位移，模糊程度，阴影颜色</li>
            <li><span>可以使用逗号来设置多个阴影</span></li>
        </ul>
    </div>

    <div class="case">
        <h3>二、文本阴影演示</h3>
        <div>测试文本</div>
    </div>
</body>
</html>
